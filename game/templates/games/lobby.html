{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Acquire</title>
  <script src="{% static "vendor/js/rivets.js" %}"></script>
</head>
<body>
  {% for game in current_games %}
    <li><a href="{% url 'game-view' game.pk %}">{{ game.name }}, players [
      {% for user in game.users.all %}
        {{ user.username }},
      {% endfor %}
    ]</a></li>
  {% endfor %}
</body>

</html>
